                    <h1>CONTACTO</h1>
                    <form action="link de accion del formulario" method="get" enctype="multipart/form-data">

                            <label for="nombre">NOMBRE</label>

                        </div>
                        <div class="contact-form">

                        </div>
                        <div class="contact-form">
                            <label for="email">CORREO ELECTRONICO</label>
                            <input type="email" name="email" id="correo electronico" placeholder="correo electronico">
                        </div>
                        <div class="contact-form">
                            <label for="consulta">TIPO DE CONSULTA</label>
                            <select name="consulta" id="tipodeconsulta">
                                <option selected disabled>Seleccionar</option> 
                                <option value="dis">Distribucion</option>
                                <option value="even">Evento</option>
                                <option value="Info">Info</option>
                                <option value="part">Particular</option>
                            </select>
                        </div>
                        <div class="contact-area">
                            <label for="mensaje">MENSAJE</label>
                            <textarea name="contacto-mensaje" id="mensaje" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                    <div class="boton">
                        <input type="submit" name="enviar">
                    </div>
